<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.png">
    <title>Latihan PWA - Iwan Prasetiyo</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Iwan Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#content">Teknologi <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">Food & Kuliner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">Traveling</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">Beauty & Kesehatan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- hero -->
        <div class="hero-container mt-2">
            <img src="assets/images/hero-banner-example.jpg" style="width:100%;" alt="Hero Banner">
        </div>

        <!-- blog posts -->
        <div class="blog-container mt-3">
            <div class="row">
                <div class="col-sm-6">
                    <div class="blank-state mb-3"></div>
                </div>
                <div class="col-sm-6">
                    <div class="blank-state mb-3"></div>
                </div>
                <div class="col-sm-6">
                    <div class="blank-state mb-3"></div>
                </div>
                <div class="col-sm-6">
                    <div class="blank-state mb-3"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- service worker notification alert -->
    <div id="notification-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p class="notification-title">New Updates are available</p>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="#" class="btn btn-sm btn-primary refresh-btn">Refresh</a>
                </div>
            </div>
        </div>
    </div>

    <!-- offline & online notification -->
    <div id="offline-notification" class="online">
        <div class="offline-wrapper bg-danger text-white">
            <div class="container-fluid">
            Oops, your internet is disconnected. Please check your signal
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/service-worker-controller.js"></script>
    <script>
        // menjalankan registrasi service worker yang sudah didefine di service-worker-controller.js
        new SW();
    </script>
</body>
</html>
